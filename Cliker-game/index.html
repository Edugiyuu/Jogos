<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderClick</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="./Imagens/Determination.png" type="image/x-icon">
</head>

<body>
    <div id="Fundo">

    
    <div id="TodosOsClicks">
        <h2 id="Contador">Determinação:<span id="NumerosDoContador">0</span></h2>
        <p class="ShowClick">1</p>
        <img src="./Imagens/Determination.png" id="DeterminacaoPng">
        <img src="./Imagens/Pacience.png" id="PacienceComprada">
        <img src="./Imagens/Bondade.png" id="BondadeComprada">
        <img src="./Imagens/Bravura (2).png" id="BravuraComprada">
        <img src="./Imagens/Justice.png" id="JusticeComprada">
        <img src="./Imagens/Perseverança.png" id="PerseverançaComprada">
        <img src="./Imagens/Integridade.png" id="IntegridadeComprada">
        <a id="ClickInfo">Determinação por Click:<span id="Info">1</span></a>
    </div>


    <audio src="./audios/undertale-select-sound.mp3" id="AudioSelect"></audio>
    <audio src="./audios/sqek.mp3" id="AudioCredit"></audio>
    <audio src="./audios/savepoint.mp3" id="SavePoint"></audio>

    

    <div id="Upgrades">

        <div id="Buttons">
            <p id="Reset">Reset</p>
            <a href="./Como-jogar/index2.html" id="ComoJogar">Como jogar?</a>
            <p id="TituloUpgrade">Upgrades</p>
        </div>


        <div id="CaixaPaciencia">
            <p id="PreçoPaciencia">Paciencia: 30</p>
            <img src="./Imagens/Pacience.png" id="Pacience">
            <p id="InfoPaciencia">1+ Determinação</p>
        </div>

        <div id="CaixaBondade">
            <p id="PreçoBondade">Bondade: 170</p>
            <img src="./Imagens/Bondade.png" id="Bondade">
            <p id="InfoBondade">1+ Determinação</p>
        </div>

        <div id="CaixaBravura">
            <p id="PreçoBravura">Bravura: 280</p>
            <img src="./Imagens/Bravura (2).png" id="Bravura">
            <p id="InfoBravura">2+ Determinação</p>
        </div>
        <div>
            <p id="PreçoJustice">Justiça: 490</p>
            <img src="./Imagens/Justice.png" id="Justice">
            <p id="InfoJustice">2+ Determinação</p>
        </div>

        <div>
            <p id="PreçoPerseverança">Perseverança: 680</p>
            <img src="./Imagens/Perseverança.png" id="Perseverança">
            <p id="InfoPerseverança">3+ Determinação</p>
        </div>

        <div>
            <p id="PreçoIntegridade">Integridade: 800</p>
            <img src="./Imagens/Integridade.png" id="Integridade">
            <p id="InfoIntegridade">3+ Determinação</p>
        </div>


    </div>

    <script src="script.js"></script>
    <footer>Made by @edu_mayash :)</footer>
</div>
</body>

</html>
